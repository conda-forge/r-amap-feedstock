{% set version = '0.8-16' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-amap
  version: {{ version|replace("-", "_") }}

source:
  fn: amap_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/amap_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/amap/amap_{{ version }}.tar.gz
  sha256: d3775ad7f660581f7d2f070e426be95ae0d6743622943e6f5491988e5217d4e2

build:
  merge_build_host: True  # [win]
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: Biobase
requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('cxx') }}      # [not win]
    - {{ compiler('fortran') }}  # [not win]
    - {{native}}toolchain        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}sed               # [win]
    - {{posix}}grep              # [win]
    - {{posix}}autoconf
    - {{posix}}automake          # [not win]
    - {{posix}}automake-wrapper  # [win]
    - {{posix}}pkg-config
    - {{posix}}make
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]

  host:
    - r-base

  run:
    - r-base
    - {{native}}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('amap')"           # [not win]
    - "\"%R%\" -e \"library('amap')\""  # [win]

about:
  home: http://mulcyber.toulouse.inra.fr/projects/amap/
  license: GPL
  summary: Tools for Clustering and Principal Component Analysis (With robust methods, and parallelized
    functions).
  license_family: GPL

extra:
  recipe-maintainers:
    - dpryan79
    - johanneskoester
    - bgruening
    - daler
